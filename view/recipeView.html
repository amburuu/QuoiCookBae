<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Recipe</title>
  <link rel="stylesheet" href="../css/recipeStyle.css">
  <link rel="stylesheet" href="../css/generalStyle.css">
  <script src="../assets/js/test.js" type="module"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="containerPage">
    <div class="logoTitle">QuoiCookBae</div>
    <div class="containerViewRecipe">
      <div class="recipeSteps">
        <div class="titleStepSigns">
          <div id="titleStep" class="titleStep">Etape 1:</div>
          <div> <img src="/assets/images/like.png" alt="Ok sign" width="50px" height="50px"></div>
          <div> <img src="/assets/images/banned.png" alt="Stop Sign" width="50px" height="50px"> </div>
        </div>
        <div>
          <div id="subTitleStep" class="subTitleStep">Enrober le donut sucr√© au sucre avec du sucre</div>
        </div>
      </div>
      <div>
        <div class="parameterBtns">
          <span class="material-symbols-rounded">
            volume_off
          </span>
          <span class="material-symbols-rounded">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__label"><i class="bx bx-camera bx-md" style="font-size: 24px" id="camon"></i><i
                  class="bx bx-camera-off bx-md" id="camoff"></i></span>
            </button>
          </span>
          <span class="material-symbols-rounded">
            mic
          </span>
        </div>
        <div class="videoSpace">
          <i class='bx bxs-video-off'/>
          <div id="liveView" class="videoView">
            <span id="etat"></span>
            <div id="demos"></div>
            
            <div id="webcamviewer" class="webcamviewer" style="position: relative;">
              <video id="webcam" width="500" height="300" autoplay style="transform: scaleX(-1)"></video>
              <canvas class="output_canvas" id="output_canvas"
                style="position: absolute; right: 0; bottom: 0;"></canvas>
              <p id="gesture_output" class="output"></p>
            </div>
          </div>
        </div>
      </div>


    </div>
</body>

</html>
